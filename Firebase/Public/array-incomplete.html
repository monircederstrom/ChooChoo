<html lang="en">
<head>

        crossorigin="anonymous"></script>

<body>
    <h1></h1>
    <form>
        <input type="text" name="title" class="title-input"/>
        <input type="submit" value="submit" />
    </form>


    <script>
         var config = {
    apiKey: "AIzaSyCxAPllmMn1a0Xc1V7GCSVW6V_TroVw4Xk",
    authDomain: "bootcamp-cc0b8.firebaseapp.com",
    databaseURL: "https://bootcamp-cc0b8.firebaseio.com",
    projectId: "bootcamp-cc0b8",
    storageBucket: "bootcamp-cc0b8.appspot.com",
    messagingSenderId: "319783617182"
  };
    firebase.initializeApp(config);
        $(function(){
            let database = firebase.database();


            database.ref("array/").on("value", function (snapshot) {
                let data = snapshot.val();

                if( ! data ){
                    data = [];
                }

                $("form").off("submit").on("submit", function (e) {
                    e.preventDefault();
                    // Get the input and format it to be ready to send to firebase
                       let val = $(".title input").val();

                       $(".title-input").val("");

                       data.push(val);
                       
                       firebase.database().ref("array/").set(data);
                    // Add a firebase call here to add the data to firebase
                   
                })                

                $("h1").text(data);
            })
        })       
    </script>
